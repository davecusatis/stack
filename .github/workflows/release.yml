name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../stack-${{ matrix.target }}.tar.gz stack
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stack-${{ matrix.target }}
          path: stack-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            stack-aarch64-apple-darwin/stack-aarch64-apple-darwin.tar.gz
            stack-x86_64-apple-darwin/stack-x86_64-apple-darwin.tar.gz
            stack-x86_64-unknown-linux-gnu/stack-x86_64-unknown-linux-gnu.tar.gz
          generate_release_notes: true
